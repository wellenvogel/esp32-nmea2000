[platformio]
#if you want a pio run to only build
#your special environments you can set this here
#by uncommenting the next line
#default_envs = testboard
[env:sertest]
board = m5stack-atom
lib_deps = 
    ${env.lib_deps}
build_flags=
    -D SERTEST
    ${env.build_flags}
upload_port = /dev/esp32
upload_protocol = esptool    